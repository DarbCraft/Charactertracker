<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
        }
        nav { 
            margin-bottom: 20px; 
        }
        nav a { 
            margin: 10px; 
            text-decoration: none; 
            color: #000; 
        }
        input, button, textarea { 
            margin: 10px 0; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 20px 0; 
            background-color: #555; 
        }
        th, td { 
            border: 1px solid #ccc; 
            padding: 10px; 
            text-align: left; 
            background-color: #555; 
            color: #fff; 
        }
        th { 
            background-color: #555; 
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="update-values.html">Update Values</a>
        <a href="scoreboard.html">Scoreboard</a>
    </nav>

    <h2>Daily Messages</h2>
    <div id="messageForm">
        <textarea id="messageInput" placeholder="Enter your message here"></textarea><br>
        <button type="button" onclick="addMessage()">Add Message</button>
    </div>
    
    <table id="messageTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function loadMessages() {
            const tableBody = document.querySelector('#messageTable tbody');
            tableBody.innerHTML = '';
            const messages = JSON.parse(localStorage.getItem('settingsMessages')) || [];
            messages.forEach((message, index) => {
                const row = document.createElement('tr');
                
                const nameCell = document.createElement('td');
                nameCell.textContent = message.name || `Message ${index + 1}`;
                row.appendChild(nameCell);

                const descriptionCell = document.createElement('td');
                descriptionCell.textContent = message.description;
                row.appendChild(descriptionCell);

                tableBody.appendChild(row);
            });
        }

        function addMessage() {
            const messageInput = document.getElementById('messageInput');
            const messages = JSON.parse(localStorage.getItem('settingsMessages')) || [];
            const newMessage = {
                name: `Message ${messages.length + 1}`,
                description: messageInput.value
            };

            messages.push(newMessage);
            localStorage.setItem('settingsMessages', JSON.stringify(messages));

            messageInput.value = ''; // Clear the input field
            loadMessages();
        }

        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
