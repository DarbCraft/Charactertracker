<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav a { margin: 10px; text-decoration: none; }
        input, button, textarea { display: block; margin: 10px 0; }
        textarea { width: 100%; height: 100px; }
        ul { padding-left: 20px; }
    </style>
    <script>
        function setBackgroundBasedOnTime() {
            const hour = new Date().getHours();
            let backgroundUrl = '';

            if (hour >= 6 && hour < 9) {
                backgroundUrl = 'https://github.com/DarbCraft/Darbyon/blob/main/Images/Dawn%201.jpeg?raw=true';
            } else if (hour >= 9 && hour < 10) {
                backgroundUrl = 'https://github.com/DarbCraft/Darbyon/blob/main/Images/Dawn%202.jpeg?raw=true'; 
            } else if (hour >= 10 && hour < 14) {
                backgroundUrl = 'https://github.com/DarbCraft/Darbyon/blob/main/Images/Day%201.jpeg?raw=true';
            } else {
                backgroundUrl = 'https://github.com/DarbCraft/Darbyon/blob/main/Images/Day%203.jpeg?raw=true'; 
            }

            document.body.style.backgroundImage = `url('${backgroundUrl}')`;
        }

        document.addEventListener('DOMContentLoaded', setBackgroundBasedOnTime);
    </script>
</head>
<body>
    <h1>Settings</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="update-values.html">Update Values</a>
        <a href="scoreboard.html">Scoreboard</a>
    </nav>
    <form id="addCharacterForm">
        <label for="charName">Character Name:</label>
        <input type="text" id="charName" name="charName">
        <label for="charType">Character Type:</label>
        <select id="charType" name="charType">
            <option value="Warrior">Warrior</option>
            <option value="Healer">Healer</option>
            <option value="Mage">Mage</option>
        </select>
        <button type="button" onclick="addCharacter()">Add Character</button>
    </form>

    <h2>Add Daily News</h2>
    <form id="addMessageForm">
        <label for="newMessage">New Entry:</label>
        <textarea id="newMessage"></textarea>
        <button type="button" onclick="addMessage()">Add Entry</button>
    </form>

    <h2>Daily News List</h2>
    <ul id="messagesList"></ul>

    <script>
        async function addCharacter() {
            const name = document.getElementById('charName').value;
            const type = document.getElementById('charType').value;
            let hp, ap;

            switch (type) {
                case 'Warrior':
                    hp = 10;
                    ap = 15;
                    break;
                case 'Healer':
                    hp = 8;
                    ap = 20;
                    break;
                case 'Mage':
                    hp = 6;
                    ap = 30;
                    break;
                default:
                    alert('Invalid character type!');
                    return;
            }

            const newCharacter = { name, type, xp: 0, ap, hp };
            let characters = JSON.parse(localStorage.getItem('characters')) || [];
            characters.push(newCharacter);
            localStorage.setItem('characters', JSON.stringify(characters));
            document.getElementById('addCharacterForm').reset();
        }

        function addMessage() {
            const newMessage = document.getElementById('newMessage').value;
            if (!newMessage.trim()) return;

            let messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push(newMessage);
            localStorage.setItem('messages', JSON.stringify(messages));
            document.getElementById('newMessage').value = '';
            loadMessages();
        }

        function loadMessages() {
            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = '';

            let messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.forEach((message, index) => {
                const li = document.createElement('li');
                li.textContent = message;
                messagesList.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
