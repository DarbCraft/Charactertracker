<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 10px;
            text-decoration: none;
            color: #000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: rgba(192, 192, 192, 0.8);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #666;
            color: white;
        }
        tr:nth-child(even):not(:nth-child(1)) {
            background-color: rgba(255, 255, 255, 0.6);
        }
        tr:nth-child(odd) {
            background-color: rgba(211, 211, 211, 0.6);
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        label, input, button {
            margin: 5px 0;
        }
        .full-width {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="update-values.html">Update Values</a>
        <a href="scoreboard.html">Scoreboard</a>
    </nav>

     <form id="addCharacterForm">
        <label for="charName">Character Name:</label>
        <input type="text" id="charName" name="charName">
        <label for="charType">Character Type:</label>
        <select id="charType" name="charType">
            <option value="Warrior">Warrior</option>
            <option value="Healer">Healer</option>
            <option value="Mage">Mage</option>
        </select>
        <button type="button" onclick="addCharacter()">Add Character</button>
    </form>

    <h2>Add Daily Message</h2>
    <form id="messageForm">
        <label for="messageName">Daily News Item:</label>
        <input type="text" id="messageName" name="messageName" required>

        <label for="messageDescription">Description:</label>
        <textarea id="messageDescription" name="messageDescription" required></textarea>

        <button type="submit">Add News Item</button>
    </form>

    <h2>Daily News</h2>
    <table id="messageTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function addCharacter() {
            const name = document.getElementById('charName').value;
            const type = document.getElementById('charType').value;
            let hp, ap;

            switch (type) {
                case 'Warrior':
                    hp = 10;
                    ap = 15;
                    break;
                case 'Healer':
                    hp = 8;
                    ap = 20;
                    break;
                case 'Mage':
                    hp = 6;
                    ap = 30;
                    break;
                default:
                    alert('Invalid character type!');
                    return;
            }

            const newCharacter = { name, type, xp: 0, ap, hp };
            let characters = JSON.parse(localStorage.getItem('characters')) || [];
            characters.push(newCharacter);
            localStorage.setItem('characters', JSON.stringify(characters));
            document.getElementById('addCharacterForm').reset();
        }

    <script>
        function loadMessages() {
            const messageTableBody = document.querySelector('#messageTable tbody');
            messageTableBody.innerHTML = '';

            const messages = JSON.parse(localStorage.getItem('messages')) || [];

            messages.forEach(msg => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                const descriptionCell = document.createElement('td');

                nameCell.textContent = msg.name;
                descriptionCell.textContent = msg.description;

                row.appendChild(nameCell);
                row.appendChild(descriptionCell);

                messageTableBody.appendChild(row);
            });
        }

        document.querySelector('#messageForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const messageName = document.querySelector('#messageName').value.trim();
            const messageDescription = document.querySelector('#messageDescription').value.trim();

            if (messageName && messageDescription) {
                const messages = JSON.parse(localStorage.getItem('messages')) || [];

                messages.push({
                    name: messageName,
                    description: messageDescription
                });

                localStorage.setItem('messages', JSON.stringify(messages));
                loadMessages();

                // Clear the form
                document.querySelector('#messageForm').reset();
            }
        });

        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
