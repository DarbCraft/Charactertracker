<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: url('https://github.com/DarbCraft/Darbyon/blob/main/Images/Day%201.jpeg?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /
        }

        nav a {
            margin: 10px;
            text-decoration: none;
            color: #fff;
        }

        nav a:link, nav a:visited {
            color: #fff;
        }

        .styled-table {
            width: 100%; /* Full width of the screen */
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .styled-table thead tr {
            background-color: #6DA9E4; 
            color: #ffffff;
            text-align: left;
        }

        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
        }

        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: rgba(2, 94, 186, 0.8); 
            color: #ffffff; /* White text for even rows */
        }

        .styled-table tbody tr:nth-of-type(odd) {
            background-color: rgba(2, 94, 186, 0.8); 
            color: #ffffff; 
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #6DA9E4;
        }
    </style>
</head>
<body>
    <h1>Scoreboard</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="settings.html">Settings</a>
        <a href="update-values.html">Update Values</a>
    </nav>

    <table class="styled-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>XP</th>
                <th>AP</th>
                <th>HP</th>
            </tr>
        </thead>
        <tbody id="scoreboardTableBody"></tbody>
    </table>

    <script>
        function loadScoreboard() {
            const tableBody = document.querySelector('#scoreboardTableBody');
            tableBody.innerHTML = '';
            const characters = JSON.parse(localStorage.getItem('characters')) || [];
            characters.forEach(char => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.textContent = char.name;
                row.appendChild(nameCell);

                const xpCell = document.createElement('td');
                xpCell.textContent = char.xp;
                row.appendChild(xpCell);

                const apCell = document.createElement('td');
                apCell.textContent = char.ap;
                row.appendChild(apCell);

                const hpCell = document.createElement('td');
                hpCell.textContent = char.hp;
                row.appendChild(hpCell);

                tableBody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', loadScoreboard);
    </script>
</body>
</html>
